<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      padding: 2.5rem;
      text-align: center;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: 600;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .google-btn {
      background: #fff;
      color: #3c4043;
      border: 2px solid #dadce0;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .google-btn:hover::before {
      left: 100%;
    }

    .google-btn:hover {
      border-color: #1a73e8;
      box-shadow: 
        0 8px 25px rgba(26, 115, 232, 0.15),
        0 0 0 1px rgba(26, 115, 232, 0.1);
      transform: translateY(-2px);
    }

    .google-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
    }

    .google-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 1rem;
    }

    .features {
      margin-top: 2rem;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 1rem 0;
      color: #666;
      font-size: 14px;
    }

    .feature-icon {
      width: 16px;
      height: 16px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .google-btn {
        padding: 14px 20px;
        font-size: 15px;
      }
    }

    /* Animación de entrada */
    .login-container {
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state para el botón */
    .google-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .google-btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">A</div>
    <h1>Bienvenido de vuelta</h1>
    <p class="subtitle">Inicia sesión para continuar</p>
    
    <button class="google-btn" onclick="iniciarConGoogle()" id="googleBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continuar con Google
    </button>

    <div class="divider">
      <span>Acceso seguro y rápido</span>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Inicio de sesión seguro con Google</span>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Sin necesidad de recordar contraseñas</span>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Acceso instantáneo a tu cuenta</span>
      </div>
    </div>
  </div>

  <script>
    function iniciarConGoogle() {
      const btn = document.getElementById('googleBtn');
      
      // Agregar estado de carga
      btn.classList.add('loading');
      btn.innerHTML = `
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Conectando...
      `;
      
      // Simular delay para mostrar el estado de carga
      setTimeout(() => {
        window.location.href = '/auth/google';
      }, 500);
    }

    // Agregar efecto de particles en el fondo (opcional)
    function createParticle() {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.width = '4px';
      particle.style.height = '4px';
      particle.style.background = 'rgba(255, 255, 255, 0.5)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = '-10px';
      particle.style.zIndex = '1';
      
      document.body.appendChild(particle);
      
      const animation = particle.animate([
        { transform: 'translateY(0px)', opacity: 1 },
        { transform: `translateY(${window.innerHeight + 10}px)`, opacity: 0 }
      ], {
        duration: Math.random() * 3000 + 2000,
        easing: 'linear'
      });
      
      animation.onfinish = () => particle.remove();
    }

    // Crear partículas ocasionalmente
    setInterval(createParticle, 3000);
  </script>
</body>
</html>
