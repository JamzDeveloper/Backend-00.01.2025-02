<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>WebSocket desde express con static</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label for="" class="form-label">
                    Mensajes del Servidor
                </label>
                <textarea name="" id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <form action="" onsubmit="enviarTexto(event)">
                    <label for="" class="form-label">Texto a Enviar</label>
                    <input type="text" id="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
